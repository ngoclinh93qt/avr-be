<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVR Topic Analyzer - WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .log-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-session { background: #e3f2fd; color: #1976d2; }
        .log-thinking { background: #fff3e0; color: #f57c00; }
        .log-clarification { background: #fce4ec; color: #c2185b; }
        .log-progress { background: #f3e5f5; color: #7b1fa2; }
        .log-complete { background: #e8f5e9; color: #388e3c; font-weight: 600; }
        .log-error { background: #ffebee; color: #d32f2f; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .status {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }

        .status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        .status.connected .dot { background: #4caf50; }
        .status.disconnected .dot { background: #9e9e9e; }
        .status.processing .dot { background: #ff9800; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .question-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .question-card input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #4caf50;
        }

        .result-section {
            margin-bottom: 20px;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .score {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ AVR Topic Analyzer</h1>
        </div>

        <div class="content">
            <div class="status disconnected" id="status">
                <span class="dot"></span>
                <span id="statusText">Disconnected</span>
            </div>

            <div class="input-section">
                <label for="abstract">Research Abstract</label>
                <textarea
                    id="abstract"
                    placeholder="Enter your research abstract here (minimum 10 characters)..."
>A study investigating machine learning techniques for predicting patient outcomes in cardiovascular disease.</textarea>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="analyzeBtn" onclick="startAnalysis()">
                    üöÄ Analyze Topic
                </button>
                <button class="btn-secondary" onclick="clearLogs()">
                    üóëÔ∏è Clear
                </button>
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>

            <div id="questionsContainer" style="display: none;"></div>

            <div class="log-section" id="logSection"></div>

            <div id="resultsContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let sessionId = null;
        let pendingQuestions = [];

        function updateStatus(text, className) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            status.className = `status ${className}`;
            statusText.textContent = text;
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = `${percent}%`;
        }

        function addLog(message, type = 'info') {
            const logSection = document.getElementById('logSection');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = message;
            logSection.appendChild(entry);
            logSection.scrollTop = logSection.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logSection').innerHTML = '';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('questionsContainer').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
        }

        function showQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            container.style.display = 'block';
            container.innerHTML = '<h3>Please answer these questions:</h3>';

            questions.forEach((q, i) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <strong>Question ${i + 1}</strong> [${q.element}]
                    <p>${q.question}</p>
                    <input type="text" id="answer_${q.id}" placeholder="Your answer...">
                `;
                container.appendChild(card);
            });

            const submitBtn = document.createElement('button');
            submitBtn.className = 'btn-primary';
            submitBtn.textContent = '‚úÖ Submit Answers';
            submitBtn.onclick = () => submitAnswers(questions);
            container.appendChild(submitBtn);
        }

        function submitAnswers(questions) {
            questions.forEach(q => {
                const answer = document.getElementById(`answer_${q.id}`).value;
                if (answer.trim()) {
                    ws.send(JSON.stringify({
                        type: 'user_answer',
                        question_id: q.id,
                        answer: answer,
                        session_id: sessionId
                    }));
                }
            });
            document.getElementById('questionsContainer').style.display = 'none';
            addLog('Answers submitted, enriching abstract...', 'thinking');
        }

        function displayResults(result) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';

            const novelty = result.novelty || {};
            const publishability = result.publishability || {};
            const gaps = result.gaps || [];
            const suggestions = result.suggestions || [];

            container.innerHTML = `
                <div class="results">
                    <h2>üìä Analysis Results</h2>

                    <div class="result-section">
                        <h3>Novelty Score</h3>
                        <div class="score">${novelty.score || 0}/100</div>
                        <p>${novelty.reasoning || ''}</p>
                    </div>

                    <div class="result-section">
                        <h3>Publishability</h3>
                        <p><strong>${publishability.level || 'N/A'}</strong> (${publishability.target_tier || 'N/A'})</p>
                        <p>Confidence: ${publishability.confidence || 0}</p>
                        <p>${publishability.reasoning || ''}</p>
                    </div>

                    <div class="result-section">
                        <h3>Research Gaps (${gaps.length})</h3>
                        <ul>
                            ${gaps.slice(0, 3).map(g => `<li><strong>${g.type}:</strong> ${g.description}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="result-section">
                        <h3>Suggestions (${suggestions.length})</h3>
                        <ul>
                            ${suggestions.slice(0, 3).map(s => `<li>${s.action} <em>(Impact: ${s.impact})</em></li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function startAnalysis() {
            const abstract = document.getElementById('abstract').value.trim();

            if (abstract.length < 10) {
                alert('Please enter at least 10 characters');
                return;
            }

            clearLogs();
            document.getElementById('analyzeBtn').disabled = true;
            updateStatus('Connecting...', 'processing');

            ws = new WebSocket('ws://localhost:8000/api/v1/ws/topic/analyze');

            ws.onopen = () => {
                updateStatus('Connected', 'connected');
                addLog('‚úÖ Connected to server', 'session');

                // Send initial message
                ws.send(JSON.stringify({
                    type: 'user_message',
                    abstract: abstract,
                    language: 'auto'
                }));
                addLog('üì§ Sent abstract for analysis', 'session');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const type = data.type;

                if (type === 'session_started') {
                    sessionId = data.session_id;
                    addLog(`üéØ Session started: ${sessionId}`, 'session');
                }
                else if (type === 'agent_thinking') {
                    updateProgress(data.progress || 0);
                    addLog(`üí≠ [${data.progress}%] ${data.message}`, 'thinking');
                }
                else if (type === 'clarification_needed') {
                    addLog(`‚ùì ${data.intro_message}`, 'clarification');
                    showQuestions(data.questions);
                }
                else if (type === 'analysis_progress') {
                    updateProgress(data.progress || 0);
                    addLog(`üî¨ [${data.progress}%] ${data.step.toUpperCase()}: ${data.message}`, 'progress');
                }
                else if (type === 'analysis_complete') {
                    updateProgress(100);
                    addLog(`‚ú® Analysis complete! (${data.processing_time_seconds}s)`, 'complete');
                    updateStatus('Completed', 'connected');
                    displayResults(data.result);
                    document.getElementById('analyzeBtn').disabled = false;
                }
                else if (type === 'error') {
                    addLog(`‚ùå Error: ${data.error}`, 'error');
                    if (data.details) {
                        addLog(`Details: ${data.details}`, 'error');
                    }
                    document.getElementById('analyzeBtn').disabled = false;
                    updateStatus('Error', 'disconnected');
                }
            };

            ws.onerror = (error) => {
                addLog('‚ùå WebSocket error occurred', 'error');
                updateStatus('Error', 'disconnected');
                document.getElementById('analyzeBtn').disabled = false;
            };

            ws.onclose = () => {
                addLog('üîå Connection closed', 'session');
                updateStatus('Disconnected', 'disconnected');
                document.getElementById('analyzeBtn').disabled = false;
            };
        }
    </script>
</body>
</html>
